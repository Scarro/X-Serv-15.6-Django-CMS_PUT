{% extends "cms/basesite.html" %}

{% block title %}
    Recursos disponibles
{% endblock %}

{% block content %}
    {% if pages %}
        <ul>
            {% for recurso in pages %}
                <li><a href="http://{{recurso.recurso}}">{{recurso.nombre}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay recursos disponibles</p>
    {% endif %}
{% endblock %}
